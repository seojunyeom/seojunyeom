<script>
    let posts = JSON.parse(localStorage.getItem("posts")) || [];
    let visitorCount = localStorage.getItem("visitorCount") || 0;
    let currentPage = 1;
    let postsPerPage = 5;
    visitorCount++;
    localStorage.setItem("visitorCount", visitorCount);
    document.getElementById("visitorCount").textContent = visitorCount;

    function previewImage(event) {
        let reader = new FileReader();
        reader.onload = function() {
            let imagePreview = document.getElementById("imagePreview");
            imagePreview.src = reader.result;
            imagePreview.style.display = "block";
        }
        reader.readAsDataURL(event.target.files[0]);
    }

    function addPost() {
        let title = document.getElementById("postTitle").value.trim();
        let category = document.getElementById("postCategory").value.trim();
        let content = document.getElementById("postContent").value.trim();
        let imageSrc = document.getElementById("imagePreview").src;
        if (title === "" || category === "" || content === "") {
            alert("ì œëª©, ë‚´ìš©, ì¹´í…Œê³ ë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”!");
            return;
        }
        let newPost = { id: posts.length + 1, title, category, content, image: imageSrc, likes: 0, votes: 0, comments: [] };
        posts.push(newPost);
        localStorage.setItem("posts", JSON.stringify(posts));
        document.getElementById("postTitle").value = "";
        document.getElementById("postCategory").value = "";
        document.getElementById("postContent").value = "";
        document.getElementById("postImage").value = "";
        document.getElementById("imagePreview").style.display = "none";
        renderPostList();
        renderCategories();
    }

    function renderPostList() {
        let postList = document.getElementById("postList");
        postList.innerHTML = "";
        let start = (currentPage - 1) * postsPerPage;
        let end = start + postsPerPage;
        let paginatedPosts = posts.slice(start, end);
        paginatedPosts.forEach(post => {
            let li = document.createElement("li");
            li.innerHTML = `<strong>${post.title}</strong><br>${post.content}<br>` +
                           (post.image ? `<img src='${post.image}' style='max-width:100px;'><br>` : "") +
                           `<button class='like-button' onclick='likePost(${post.id})'>â¤ï¸ ${post.likes}</button> ` +
                           `<button class='vote-button' onclick='votePost(${post.id})'>ğŸ—³ï¸ ${post.votes}</button> ` +
                           `<button class='share-button' onclick='sharePost(${post.id})'>ğŸ“¤ ê³µìœ </button>`;
            postList.appendChild(li);
        });
    }

    function nextPage() {
        if (currentPage * postsPerPage < posts.length) {
            currentPage++;
            renderPostList();
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;

    }

    window.onload = function() {
